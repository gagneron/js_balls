<html>
<head>
	<title>Javascript Box - OOP demo</title>
	<style type="text/css">
		body{margin:0; padding: 0;}
	</style>
</head>
<body>

	<svg id="svg" xmlns="http://www.w3.org/2000/svg"></svg>

	<script>
	function Circle(cx, cy, r, html_id, circles)
	{
		var html_id = html_id;
		this.info = { cx: cx,  cy: cy, r: r, id: html_id};

		//private function that generates a random number
		var randomNumberBetween = function(min, max){
			return Math.random()*(max-min) + min;
		}

		this.initialize = function(){
			//give a random velocity for the circle
			this.info.velocity = {
				x: randomNumberBetween(-10,10),
				y: randomNumberBetween(-10,10)
			}

			//create a circle 
			var circle = makeSVG('circle', 
				{ 	cx: this.info.cx,
				  	cy: this.info.cy,
				  	r:  this.info.r,
				  	id: html_id,
				  	style: "fill: orange"
				});

			document.getElementById('svg').appendChild(circle);
		}

		this.update = function(time){
			var el = document.getElementById(html_id);

			//see if the circle is going outside the browser. if it is, reverse the velocity
			if( this.info.cx > document.body.clientWidth-this.info.r || this.info.cx < this.info.r)
			{
				this.info.velocity.x = this.info.velocity.x * -1;
			}
			if( this.info.cy > document.body.clientHeight-this.info.r || this.info.cy < this.info.r)
			{
				this.info.velocity.y = this.info.velocity.y * -1;
			}

			// collisions, check each circle to see if they are overlapping with other circles
			for(circle in circles){
				if(this.info.id != circles[circle].info.id){

					if ( lineDistance(this.info, circles[circle].info) < (this.info.r + circles[circle].info.r) ){

							var oldx = this.info.velocity.x;
							var oldy = this.info.velocity.y;
							this.info.velocity.x = circles[circle].info.velocity.x;
							this.info.velocity.y = circles[circle].info.velocity.y;
							circles[circle].info.velocity.x = oldx;
							circles[circle].info.velocity.y = oldy;						
					}
				}					
			}
			
			this.info.cx = this.info.cx + this.info.velocity.x*time;
			this.info.cy = this.info.cy + this.info.velocity.y*time;

			el.setAttribute("cx", this.info.cx);
			el.setAttribute("cy", this.info.cy);


			
		}

		//creates the SVG element and returns it
		var makeSVG = function(tag, attrs) {
	        var el= document.createElementNS('http://www.w3.org/2000/svg', tag);
	        for (var k in attrs)
	        {
	            el.setAttribute(k, attrs[k]);
	        }
	        return el;
	    }

	    this.initialize();

	}

	function lineDistance(circle1, circle2){
		var xs;
		var ys;
	 	
		xs = circle2.cx - circle1.cx;
		xs = xs * xs;
	 
		ys = circle2.cy - circle1.cy;
		ys = ys * ys;
	 
		return Math.sqrt(xs + ys);
	}

	function PlayGround()
	{
		var counter = 0;  //counts the number of circles created
		var circles = [ ]; //array that will hold all the circles created in the app

		//a loop that updates the circle's position on the screen
		this.loop = function(){
			for(circle in circles)
			{
				circles[circle].update(1);
			}
		}

		this.createNewCircle = function(x,y,r){
			var new_circle = new Circle(x,y,r,counter++, circles);
			circles.push(new_circle);
			console.log(circles[counter-1]);
			// console.log('created a new circle!', new_circle);
		}

		//create one circle when the game starts
		this.createNewCircle(document.body.clientWidth/2, document.body.clientHeight/2, 20);
	}

	var playground = new PlayGround();
	setInterval(playground.loop, 20 );

	(function(){

		var mousedown_time;
		var time_pressed;

		document.onmousedown = function(){
			mousedown_time = new Date().getTime();
		};

		document.onmouseup = function(e){
			var mouseup_time = new Date().getTime();
			time_pressed = mouseup_time-mousedown_time;
			playground.createNewCircle(e.x,e.y, time_pressed/10);
		};

	})();



	</script>

</body>
</html>
